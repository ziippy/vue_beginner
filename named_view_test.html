<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Named View Sample</title>
  </head>
  <body>
    <div id="app">
      <router-view name="header"></router-view>
      <router-view></router-view> <!-- name이 없는 경우는 디폴트 -->
      <router-view name="footer"></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script> <!-- 라우터 CDN -->
    <script>
      // 컴포넌트 정의
      var Body = {template: '<div>This is Body</div>' };
      var Header = {template: '<div>This is Header</div>' };
      var Footer = {template: '<div>This is Footer</div>' };

      var LoginBody = {template: '<div>This is LoginBody</div>' };
      var LoginHeader = {template: '<div>This is LoginHeader</div>' };
      var LoginFooter = {template: '<div>This is LoginFooter</div>' };

      // 각 URL 에 맞춰 표시할 컴포넌트 지정
      var routes = [
        {
          path: '/',
          components: {
            default: Body,
            header: Header,
            footer: Footer
          }
        },
        {
          path: '/login',
          components: {
            default: LoginBody,
            header: LoginHeader,
            footer: LoginFooter
          }
        }
      ];

      // 뷰 라우터 정의
      var router = new VueRouter({
        routes
      });

      // 뷰 인스턴스에 라우터 추가
      var app = new Vue({
        router
      }).$mount('#app');
    </script>
  </body>
</html>
