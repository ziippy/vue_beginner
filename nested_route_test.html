<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Nested Router Sample</title>
  </head>
  <body>
    <div id="app">
      <router-view></router-view>   <!-- URL 값에 따라 갱신되는 화면 영역 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script> <!-- 라우터 CDN -->
    <script>
      // 컴포넌트 정의
      var User = {
        template: `
          <div>
            User component
            <router-view></router-view>
          </div>
        `
      };
      var UserProfile = { template : '<p>User Profile Component</p>' };
      var UserPost = { template : '<p>User Post Component</p>' };

      // 각 URL 에 맞춰 표시할 컴포넌트 지정
      var routes = [
        {
          path: '/user',            // nested_route_test.html#/user
          component: User,
          children: [
            {
              path: 'posts',        // nested_route_test.html#/user/posts
              component: UserPost
            },
            {
              path: 'profile',      // nested_route_test.html#/user/profile
              component: UserProfile
            }
          ]
        }
      ];

      // 뷰 라우터 정의
      var router = new VueRouter({
        routes
      });

      // 뷰 인스턴스에 라우터 추가
      var app = new Vue({
        router
      }).$mount('#app');
    </script>
  </body>
</html>
